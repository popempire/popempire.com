<!DOCTYPE html>

    <style type="text/css">
      html { font-size: 10pt; font-family: monospace; }
      body { width: 96ch; }

      pre sub, pre sup { font-size:0.75em; }

      table.chordChart { border-spacing: 0 1em; border-collapse: separate; clear:both; }
      sub, sup { font-size: 75%;}
      sup+sub, sub+sup { position:relative; left: -1ch; }f

      .chordChart b, .chordChart i { display:block;}

      div.bar span, .chordChart td span { display:inline;float:left; }

      .line, .chordChart>div { clear: both; }
      .line>div, .chordChart>div>div { display:inline; float:left; }
      .line div.bar, .chordChart>div>div { border-right: 2pt solid black; padding: 0 1ch; }
      .line div.bar:first-child, .chordChart>div>div:first-child { border-left: 2pt solid black; }

      table.chordChart td { /*display:inline; float:left;*/ border-right: 2pt solid black; padding: 0 1ch; }
      table.chordChart td:first-child { border-left: 2pt solid black; }

      @media print {
        body { margin-left: 0.5in; }
      }
    </style>
