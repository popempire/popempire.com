---
layout: default
---

{% assign file_ext = page.path | split: "." | last %}

<h2 class="granjon">{{ page.title }}</h2>

{% if page.notes %}
  {{ page.notes | markdownify }}
{% endif %}

<h3 class="garamond">Lyrics</h3>

{% if file_ext = "txt" %}
<pre class="lyrics">{{ content }}</pre>
{% else %}
<div class="lyrics">
{{ content }}
</div>
{% endif %}

<footer>
  <p><code>file extension: {{ file_ext }}</code></p>
  <a href="../">&lt; Lyrics</a>
</footer>
