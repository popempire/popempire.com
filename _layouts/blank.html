<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style type="text/css">
      html { font-size: 10pt; font-family: monospace; }
      body { width: 80ch; }
      pre { break-inside: avoid-page; }
      table { border-spacing: 0; border-collapse: collapse; }
      th { width: 9ch; padding: 0.5em 0.5ch; 
        background-color: rgba(0,0,0,0.2); 
        vertical-align: top; }
      td { font-size: 120%;
        width: 7ch; height: 2em;  padding: 0.5em 0 0.5em 1ch; 
        border: none; margin: 0;
        /*background-color:rgba(0,0,0,0.05); */
        position: relative; }
      tr.chSect { border-top: 2pt solid #000; }
      span.chAbove { position: absolute; top: 0.5em; font-weight: bold; }
      span.chBehind { position: absolute; left: 0; font-weight: bold; }
      @media print {
        body { margin-left: 0.5in; }
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
