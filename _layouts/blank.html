<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style type="text/css">
      body { font-size: 16px; font-family: monospace; width: 85ch; }
      pre { font-size: 0.833rem; break-inside: avoid-page; }
      table { font-size: 0.833rem; }
      th { width: 12ch; padding: 0.5em 0; 
        background-color: rgba(0,0,0,0.2); 
        vertical-align: top; }
      td { font-size: 1.25rem;
        width: 7ch; height: 1em;  padding: 0.5em 0.5ch; 
        background-color:rgba(0,0,0,0.05); 
        position: relative; }
      tr.chSect td, tr.chSect th { border-top: 1pt solid #000; }
      span.chAbove { position: absolute; top: 0; font-weight: bold; }
      span.chBehind { position: absolute; left: -0.5ch; font-weight: bold; }
      @media print {
        body { margin-left: 0.5in; }
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
