<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <style type="text/css">
      body { font-family: monospace; font-size: 16px; width: 85ch; }
      pre { break-inside: avoid-page; font-size: 0.833rem; }
      table { font-size: 0.833rem; }
      th { width: 12ch; padding: 0.5em 0; background-color: rgba(0,0,0,0.2); vertical-align: top; }
      td { width: 7ch; height: 1em; font-size: 1.25rem; padding: 0.5em 0.5ch; background-color:rgba(0,0,0,0.05); position: relative; }
      tr.chSect { border-top: 5px solid #000; }
      span.chAbove { position: absolute; top: 0; font-weight: bold; }
      span.chBehind { position: absolute; left: -0.5ch; font-weight: bold; }
      @media print {
        body { margin-left: 0.5in; }
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
